name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get update && sudo apt install -y libvulkan-dev libglfw3-dev libzip-dev libglm-dev
    - name: make debug
      run: make -j -f Makefile CONF=Debug
    - name: make release
      run: make -j -f Makefile CONF=Release
